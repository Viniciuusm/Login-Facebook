<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Facebook - entre ou cadastre-se</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
    </head>
    <body>
           <div class="header">
                <div class="logo">
                    <img src="/assets/logo.png" alt="facebook">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
                </div>
                <div class="form">                
                    <form class="form-1" action="">
                        <input type="e-mail" required placeholder="E-mail ou telefone">
                        <input type="password" placeholder="Senha" >
                        <div class="botao">
                        <button>Entrar</button>
                        </div>
                        <div class="esqueceu">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="traco"></div>
                        <div class="criar-conta">
                            <a href="#">Criar nova conta</a>
                        </div>
                    </form>
                    <div class="pagina">
                        <a href="#">Criar uma Página</a> para uma celebridade, ou empresa.
                    </div>
                </div>
            </div> 
    </body>
</html>
